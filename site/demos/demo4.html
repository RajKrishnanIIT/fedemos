<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links, Lists, and Media Demo</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .demo-section { background: #f1f8e9; padding: 2rem; border-radius: 8px; margin: 2rem auto; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #388e3c; }
    </style>
</head>
<body>
    <header>
        <h1>Links, Lists, and Media Demo</h1>
    </header>
    <main>
        <section class="demo-section">
            <h2>Links</h2>
            <a href="https://developer.mozilla.org/" target="_blank" rel="noopener">MDN Web Docs</a><br>
            <a href="mailto:someone@example.com">Email Us</a><br>
            <a href="tel:+1234567890">Call Us</a>
        </section>
        <section class="demo-section">
            <h2>Lists</h2>
            <ul>
                <li>Unordered List Item</li>
                <li>Another Item</li>
            </ul>
            <ol>
                <li>First</li>
                <li>Second</li>
            </ol>
            <dl>
                <dt>HTML</dt>
                <dd>Markup language</dd>
            </dl>
        </section>
        <section class="demo-section">
            <h2>Media</h2>
            <img src="https://via.placeholder.com/150" alt="Demo Image">
            <audio controls>
                <source src="demo.mp3" type="audio/mpeg">
            </audio>
            <video controls width="320" height="240">
                <source src="demo.mp4" type="video/mp4">
            </video>
        </section>
    </main>
    <footer>
        <p><a href="../lessons/lesson4.html">Back to Lesson 4</a></p>
    </footer>
</body>
</html>
