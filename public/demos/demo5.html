<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms Demo</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .demo-section { background: #e0f7fa; padding: 2rem; border-radius: 8px; margin: 2rem auto; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #00838f; }
    </style>
</head>
<body>
    <header>
        <h1>Tables and Forms Demo</h1>
    </header>
    <main>
        <section class="demo-section">
            <h2>Table Example</h2>
            <table>
                <caption>Student Grades</caption>
                <thead>
                    <tr><th scope="col">Name</th><th scope="col">Grade</th></tr>
                </thead>
                <tbody>
                    <tr><td>Alice</td><td>A</td></tr>
                    <tr><td>Bob</td><td>B</td></tr>
                </tbody>
                <tfoot>
                    <tr><td colspan="2">End of Table</td></tr>
                </tfoot>
            </table>
        </section>
        <section class="demo-section">
            <h2>Form Example</h2>
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p><a href="/lessons/lesson5.html">Back to Lesson 5</a></p>
    </footer>
</body>
</html>
