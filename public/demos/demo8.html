<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .demo-section { background: #e8eaf6; padding: 2rem; border-radius: 8px; margin: 2rem auto; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #3949ab; }
        .box { width: 200px; height: 100px; background: #3949ab; color: #fff; padding: 20px; margin: 20px auto; border: 4px solid #1a237e; box-sizing: border-box; }
    </style>
</head>
<body>
    <header>
        <h1>CSS Box Model Demo</h1>
    </header>
    <main>
        <section class="demo-section">
            <h2>Box Model Example</h2>
            <div class="box">This is a box with padding, border, and margin.</div>
            <ul>
                <li><strong>Content</strong>: The actual text or image</li>
                <li><strong>Padding</strong>: Space inside the box, around the content</li>
                <li><strong>Border</strong>: The edge of the box</li>
                <li><strong>Margin</strong>: Space outside the box</li>
            </ul>
        </section>
    </main>
    <footer>
        <p><a href="/lessons/lesson8.html">Back to Lesson 8</a></p>
    </footer>
</body>
</html>
