<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Demo</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .demo-section { background: #fff3e0; padding: 2rem; border-radius: 8px; margin: 2rem auto; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #f57c00; }
        .special { font-weight: bold; color: #f57c00; }
        #unique { background: #ffe0b2; padding: 0.2em 0.5em; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <h1>CSS Selectors Demo</h1>
    </header>
    <main>
        <section class="demo-section">
            <h2>Class Selector</h2>
            <p class="special">This text uses a class selector.</p>
        </section>
        <section class="demo-section">
            <h2>ID Selector</h2>
            <p id="unique">This text uses an ID selector.</p>
        </section>
        <section class="demo-section">
            <h2>Element Selector</h2>
            <p>All &lt;p&gt; elements in this section are styled by the element selector.</p>
        </section>
    </main>
    <footer>
        <p><a href="/lessons/lesson7.html">Back to Lesson 7</a></p>
    </footer>
</body>
</html>
